  <meta name="description"
    content="まち歩きの地図サービス「ぷらっと玉村」を片手に玉村宿を散策してみませんか。江戸時代、日光東照宮に幣帛を奉献するために、京都から例幣使が通った日光例幣使道で栄えた宿場町、玉村宿。玉村八幡宮周辺の賑わいを描いた古地図、観光地図、玉村宿で取り調べを受けた博徒国定忠治に家鴨の生き血を飲ませたという家鴨塚などの情報を収録。今ここではない時代に思いを馳せながら、ぷらぷら歩くのはきっと楽しいですよ。">
