functions:
  strolydata:
    handler: gateway.strolydata
    events:
      - http:
          path: stroly/dat/{mapid}
          method: get
          integration: lambda-proxy

  strolyimage:
    handler: gateway.strolyimage
    events:
      - http:
          path: stroly/img/{mapid}/{zoom}/{x}/{y}
          method: get
          integration: lambda-proxy

  drumseydata:
    handler: gateway.drumseydata
    events:
      - http:
          path: drumsey/dat/{mapid}
          method: get
          integration: lambda-proxy

  drumseyimage:
    handler: gateway.drumseyimage
    events:
      - http:
          path: drumsey/img/{mapid}/{zoom}/{x}/{y}
          method: get
          integration: lambda-proxy

  warperdata:
    handler: gateway.warperdata
    events:
      - http:
          path: warper/dat/{mapid}
          method: get
          integration: lambda-proxy

  warperimage:
    handler: gateway.warperimage
    events:
      - http:
          path: warper/img/{mapid}/{zoom}/{x}/{y}
          method: get
          integration: lambda-proxy

# DynamoDB Tableの作成
resources:
  Resources:
    JankensTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: gw_data
        KeySchema:
          - AttributeName: mapid
            KeyType: HASH
        AttributeDefinitions:
          - AttributeName: mapid
            AttributeType: S
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


